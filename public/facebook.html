<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body>

    <div class="flex flex-col items-center justify-center bg-[#F1F4F7] md:flex-row md:justify-between">

        <div>
            <img class="max-h-[106px] mx-auto" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
                alt="Facebook_logo">
            <p class="text-2xl mt-[-10px] text-center w-[400px]">Facebook helps you connect and share with the people in your life.
            </p>
        </div>


        <div class="space-y-7">
            <div class="bg-white min-w-[396px] mt-10 pt-[10px] pb-6 rounded-md px-4 shadow-xl">
                <input
                    class="block w-full mt-3 px-4 py-[14px] border-[1px] border-solid border-[#dddfe2] rounded-md outline-[#0765FF]"
                    type="text" name="" id="" placeholder="Email address or phone number">
                <input
                    class="block w-full mt-3 px-4 py-[14px] border-[1px] border-solid border-[#dddfe2] rounded-md outline-[#0765FF]"
                    type="password" name="" id="" placeholder="Password">
                <Button
                    class="block w-full mt-4 text-center text-lg font-semibold text-white bg-[#0765FF] py-[10px] rounded-md">Log
                    in</Button>
                <div class="text-center"><a class="inline-block mt-4 mx-auto text-[#0765FF] text-sm font-medium"
                        href="#">Forgotten password?</a></div>
    
                <hr class="h-px mt-5 bg-gray-200 border-1 dark:bg-gray-700">
    
                <Button
                    class="block mx-auto  px-4 mt-6 text-center text-lg font-semibold text-white bg-[#42B729] py-[10px] rounded-md">Create
                    new account</Button>
            </div>

            <div class="text-center"><b>Create a Page</b> for a celebrity, brand or business.</div>

        </div>

        <div class="h-[300px]"></div>


    </div>

</body>

</html>
